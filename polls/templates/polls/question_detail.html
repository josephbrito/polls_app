<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form
      action="{% url 'polls:vote' question.id %}"
      method="post"
      class="form-check container d-flex justify-content-center flex-column"
    >
      {% csrf_token %}
      <fieldset>
        <legend>
          <h1 class="text-center">{{ question.question_text }}</h1>
        </legend>
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
        {% endif %} {% for choice in question.choice_set.all %}

        <div>
          <input
            type="radio"
            name="choice"
            id="choice{{ forloop.counter }}"
            value="{{ choice.id }}"
            class="form-check-input text-center"
          />
          <label for="choice{{ forloop.counter }}"
            >{{ choice.choice_text }}</label
          >
        </div>
        <br />

        {% endfor %}
      </fieldset>
      <input type="submit" value="Vote" class="btn btn-primary btn-sm" />
    </form>
  </body>
</html>
